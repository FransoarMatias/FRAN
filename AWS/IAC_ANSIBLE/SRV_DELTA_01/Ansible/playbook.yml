---
- hosts: all
  handlers:
    - name: Restart Apache
      service:
        name: apache2
        state: restarted
      become: yes
  tasks:
    - name: Instalando Dependencias
      ansible.builtin.apt:
        pkg:
        - apache2
        - ghostscript
        - libapache2-mod-php
        - mysql-server
        - php
        - php-bcmath
        - php-curl
        - php-imagick
        - php-intl
        - php-json
        - php-mbstring
        - php-mysql
        - php-xml
        - php-zip
        - python3-pymysql
        state: latest
        update_cache: yes
      become: yes
    - name: Criar Diretorio se ele n√£o existir
      ansible.builtin.file:
        path: /srv/www
        state: directory
        owner: www-data
        group: www-data
      become: yes
    - name: Baixar e Descompactar o Wordpress
      ansible.builtin.unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: /srv/www
        remote_src: yes
      become: yes
    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: files/wordpress.conf
        dest: /etc/apache2/sites-available/000-default.conf
      become: yes
      notify:
        - Restart Apache
    - name: Create a new database with name 'db_wordpress'
      community.mysql.mysql_db:
        name: db_wordpress
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
      become: yes
    - name: Create database user with name 'user_wordpress'
      community.mysql.mysql_user:
        name: user_wordpress
        password: 12345
        priv: 'db_wordpress.*:SELECT,INSERT,UPDATE,DELETE,CREATE,DROP,ALTER'
        state: present
        login_unix_socket: /run/mysqld/mysqld.sock
      become: yes
    - name: Copy the sample configuration file to wp-config.php
      ansible.builtin.copy:
        src: /srv/www/wordpress/wp-config-sample.php
        dest: /srv/www/wordpress/wp-config.php
        force: no
        remote_src: yes
      become: yes
    - name: Replace names
      ansible.builtin.replace:
        path: /srv/www/wordpress/wp-config.php
        regexp: '{{ item.regexp }}'
        replace: '{{ item.replace }}'
      with_items:
      - { regexp: 'database_name_here', replace: 'db_wordpress'}
      - { regexp: 'username_here', replace: 'user_wordpress'}
      - { regexp: 'password_here', replace: '12345'}
      become: yes
    - name: Replace a localhost entry searching for a literal string to avoid escaping
      ansible.builtin.lineinfile:
        path: /srv/www/wordpress/wp-config.php
        search_string: "{{ item.search_string }}"
        line: "{{ item.line }}"
