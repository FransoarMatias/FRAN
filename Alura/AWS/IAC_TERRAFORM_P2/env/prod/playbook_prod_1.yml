- hosts: terraform-ansible
  tasks:
  - name: Instalando Python3 e VirtualEnv
    apt:
      pkg:
        - python3
        - virtualenv
      update_cache: yes
    become: yes
  - name: Git Clone
    ansible.builtin.git: 
      repo: https://github.com/alura-cursos/clientes-leo-api
      dest: /home/ubuntu/tcc
      version: master
      force: yes
  - name: Instalando Dependencias com pip (Django e Django Rest)
    pip:
      virtualenv: /home/ubuntu/tcc/venv
      requirements: /home/ubuntu/tcc/requirements.txt
  - name: Verifcar se o Projeto ja existe ou nao
    stat:
      path: /home/ubuntu/tcc/setup/settings.py
    register: projeto
  - name: Iniciando Projeto
    shell: '. /home/ubuntu/tcc/venv/bin/activate; django-admin startproject setup /home/ubuntu/tcc/'
    when: not projeto.stat.exists
  - name: Alterando o host de Settings
    lineinfile:
      path: /home/ubuntu/tcc/setup/settings.py
      regexp: 'ALLOWED_HOSTS'
      line: 'ALLOWED_HOSTS = ["*"]'
      backrefs: yes
  - name: Configurando Banco de Dados
    shell: '. /home/ubuntu/tcc/venv/bin/activate; python /home/ubuntu/tcc/manage.py migrate'
  - name: Carregando Dados Iniciais
    shell: '. /home/ubuntu/tcc/venv/bin/activate; python /home/ubuntu/tcc/manage.py loaddata clientes.json'